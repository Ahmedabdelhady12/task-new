<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTER PAGE</title>
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="brand">ONLINE STORE</a>
                <nav>
                    <ul id="links">
                        <li><a href="login.html">sign in</a></li>
                        <li><a href="register.html">sign up</a></li>
                    </ul>
                </nav>
            </div>
        </div> 
    </header>
    <section>
        <h2 class="user1">Register use</h2>
        <form class="container c1">
            <div class="mb-3 mt-3">
                <label for="username" class="form-label">user name:</label>
                <input type="text" class="form-control" id="username" placeholder="Enter username" name="user">
              </div>
            <div class="mb-3 mt-3">
              <label for="email" class="form-label">Email:</label>
              <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
            </div>
            <div class="mb-3">
              <label for="pwd" class="form-label">Password:</label>
              <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
            </div>
            <div class="form-check mb-3">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="remember"> Remember me
              </label>
            </div>
            <button type="submit" class="btn btn-primary" id="sign_up" value="sign up">sign up</button>
            Have An account?<a href="login.html">sign in</a>
          </form>
          
    </section>

     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/register.js"></script>
</body>
</html>
